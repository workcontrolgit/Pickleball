<div class="container-fluid">
  <h3 class="text-secondary">Level {{ skillLevel }} Skill Assessment</h3>

  <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
    <li [ngbNavItem]="1">
      <a ngbNavLink>Evaluation</a>
      <ng-template ngbNavContent>
        <app-evaluation [model]="model" (ValidEvaluationEvent)="selectTab($event)"></app-evaluation>
      </ng-template>
    </li>
    <li [ngbNavItem]="2" [disabled]="disabled">
      <a ngbNavLink>Report Card</a>
      <ng-template ngbNavContent>
        <app-reportcard [model]="model"></app-reportcard>
      </ng-template>
    </li>
  </ul>

  <!-- Content output -->
  <div [ngbNavOutlet]="nav" class="mt-2"></div>

  <!-- Debug Output -->
  <p><strong>Current Active Tab:</strong> {{ active }}</p>
  <p><strong>Should Show Actions:</strong> {{ shouldShowActions() }}</p>

  <!-- Conditional Rendering -->
  <div *ngIf="shouldShowActions()">
    <h2 class="h5">This is a test</h2>
    <div class="mt-4">
      <h2 class="h5">Actions</h2>
      <div class="d-flex flex-wrap gap-2">
        <button class="btn btn-success" (click)="exportToJSON()">Export to JSON</button>
        <label class="btn btn-secondary">
          Import from File
          <input type="file" (change)="onFileUpload($event)" hidden />
        </label>
        <button class="btn btn-info" (click)="importFromTextBox()">Import from Text Box</button>
      </div>
    </div>

    <div class="mt-4">
      <h2 class="h5">Paste JSON Data</h2>
      <textarea [(ngModel)]="jsonText" class="form-control" placeholder="Paste JSON here" rows="6"></textarea>
    </div>
  </div>
  </div>



@if (debug) {
<p>{{ model | json }}</p>
}
